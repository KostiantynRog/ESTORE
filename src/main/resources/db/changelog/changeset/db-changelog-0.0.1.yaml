databaseChangeLog:
  - changeSet:
      id: 0.0.1
      author: KonstiantynRog
      changes:
        - createTable:
            tableName: CATEGORIES
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
                  constraints:
                    nullable: false

        - createTable:
            tableName: ITEMS
            columns:
             - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
             - column:
                        name: name
                        type: varchar(255)
                        constraints:
                          nullable: false
             - column:
                        name: category_id
                        type: integer
                        constraints:
                          nullable: false
             - column:
                        name: short_description
                        type: varchar(1000)
                        constraints:
                          nullable: false
             - column:
                        name: full_description
                        type: varchar(2000)
                        constraints:
                          nullable: false
             - column:
                        name: image_src
                        type: varchar(500)
                        constraints:
                          nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: ITEMS
            constraintName: ITEMS_constraint
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: CATEGORIES
            validate: true